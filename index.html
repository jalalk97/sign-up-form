<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="main">
      <div class="side-bar">
        <div class="logo-container">
          <a href="#">
            <img src="assets/images/odin-lined.png" alt="Logo" class="logo" />
          </a>
          <a href="#" class="no-text-decoration">
            <h1
              class="fs-primary-heading text-neutral-100 display-inline-block"
            >
              Odin
            </h1>
          </a>
        </div>
        <div>
          <p class="text-neutral-100 fs-200">
            Photo by
            <a
              class="text-neutral-100"
              href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >
              Halie West
            </a>
            on
            <a
              class="text-neutral-100"
              href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Unsplash</a
            >
          </p>
        </div>
      </div>

      <div>
        <div class="container">
          <div class="text">
            <p class="fw-semi-bold margin-bottom-500">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up
              <em>now</em> to get started.
            </p>
            <p class="fw-semi-bold">You <em>know</em> you want to.</p>
          </div>
        </div>

        <div class="form-container margin-bottom-400">
          <div class="container">
            <h2 class="fw-semi-bold fs-600 margin-bottom-400">
              Let's do this!
            </h2>
            <form id="form">
              <div class="form-items">
                <div class="form-item-group">
                  <div class="form-item">
                    <label for="first_name">First name</label>
                    <input
                      id="first_name"
                      type="text"
                      name="first_name"
                      value=""
                    />
                  </div>
                  <div class="form-item">
                    <label for="last_name">Last name</label>
                    <input
                      id="last_name"
                      type="text"
                      name="last_name"
                      value=""
                    />
                  </div>
                </div>
                <div class="form-item-group">
                  <div class="form-item">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" value="" />
                  </div>
                  <div class="form-item">
                    <label for="phone">Phone number</label>
                    <input id="phone" type="text" name="phone" value="" />
                  </div>
                </div>
                <div class="form-item-group">
                  <div class="form-item">
                    <label for="password">Password</label>
                    <input
                      id="password"
                      type="password"
                      name="password"
                      value=""
                    />
                    <p class="validation hidden">* Passwords do not match</p>
                  </div>
                  <div class="form-item">
                    <label for="password">Confirm password</label>
                    <input
                      id="password"
                      type="password"
                      name="password"
                      value=""
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="container">
          <button type="submit" form="form" class="button margin-bottom-500">
            Create Account
          </button>
          <p class="login">
            Already have an account?
            <a href="#" class="clr-primary-400 fw-bold no-text-decoration"
              >Log in</a
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
